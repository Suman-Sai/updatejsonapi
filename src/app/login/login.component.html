<form class="container">
  <h1>Log In</h1>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address:</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email">
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password:</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div><br>
    <button type="submit" class="btn btn-primary" (click)="logIn()">Log In</button>
    <button type="reset" class="btn btn-danger ms-4">Clear</button>
  </form>
