<div class="jumbotron">
    <h1 class="text-center">Add New Restaurant Form</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your data added successfully !.
  <button (click)=" closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="addRestaurent" (ngSubmit)= "craeteResto()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="Adress">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
      </div>
      <div class="text-center"><img [src]="imgSrc" width="150px" height="150px" (click)="fileUploader.click()"></div>
    <div class="form-group">
        <label>Select File toUpload</label>
        <input type="file" class="form-control" #fileUploader formControlName="imageUrl" (change)="showPreview($event)">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
